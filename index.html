<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAwsome 6.3.0 -->
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="fontawesome.min.css">
    <!-- Normalize -->
    <link rel="stylesheet" href="normalize.css">
</head>

<body>
    <div class="container">
       
            <img src="./images/pattern-background-desktop.svg" alt="">
        
        
        <div class="paper">
            <img class="logo" src="./images/illustration-hero.svg">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device <br> anywhere you like!
            </p>
    
            <section class="logo2">
                <div>
                    <img class="icon" src="./images/icon-music.svg" alt="">
                </div>
                
                <div>
                    <h5>Annual Plan</h5>
                    <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
    
            </section>
    
           <a class="btn">Proceed to Payment</a>
            
           <a class="cancel">Cancel Order</a>
        </div>
    </div>
</body>

</html>
